<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Background Image Slideshow</title>
<style>
  body, html {
    height: 100%;
    margin: 0;
  }

  .slideshow-container {
    width: 100%;
    height: 100%;
    position: relative;
    overflow: hidden;
  }

  .image-container {
    display: none;
    width: 100%;
    height: 100%;
    position: absolute;
    top: 0;
    left: 0;
  }

  img {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }
</style>
</head>
<body>
  <div class="slideshow-container">
    <div class="image-container">
      <img src="image1.jpg" alt="Image 1">
    </div>
    <div class="image-container">
      <img src="image2.jpg" alt="Image 2">
    </div>
    <div class="image-container">
      <img src="image3.jpg" alt="Image 3">
    </div>
    <div class="image-container">
      <img src="image4.jpg" alt="Image 4">
    </div>
    <div class="image-container">
      <img src="image5.jpg" alt="Image 5">
    </div>
    <div class="image-container">
      <img src="image6.jpg" alt="Image 6">
    </div>
  </div>

  <script>
    let currentImage = 0;
    const imageContainers = document.querySelectorAll('.image-container');

    function showNextImage() {
      imageContainers[currentImage].style.display = 'none';
      currentImage = (currentImage + 1) % imageContainers.length;
      imageContainers[currentImage].style.display = 'block';
      setTimeout(showNextImage, 3000); // Change image every 3 seconds
    }

    showNextImage();
  </script>
</body>
</html>
